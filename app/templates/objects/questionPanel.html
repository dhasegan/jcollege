<div class="panel question-panel">
  	<div class="panel-heading row">
  		<div class="col-md-3">
    		<h4>Jack asks you...</h3>
  		</div>
  		<div class="col-md-9">
    		<h4 class="panel-question">{{question.question_content}}</h4>
  		</div>
  	</div>
	<div class="panel-body">
  		<form class="center question-form" action="#" method="POST" ng-app>
  			<div class="row">
	  			<div class="col-md-4">
	  				<a href="#" class="thumbnail">
						<img class="ratio" style="background-image:url('{{question.question_target.photourl}}')">
					</a>
	  			</div>
	  			<div class="col-md-8 options">
			  			{% if question.choices %}
				  			{% for choice in question.choices %}
				  			<label class="radio-inline">
				  			<input ng-model="answer" type="radio" class="answer" name="answer" value="{{choice}}"> {{choice}} 
				  			</label><br>
				  			{% endfor%}
			  			{% else %}
			  				<input ng-model="answer" name="answer" class="answer answer-text" type="text" class="form-control" placeholder="Answer me!" autofocus>
			  			{% endif %}
		  				<input type="hidden" name="uid" value="{{question.question_target.jid}}">
		  				<input type="hidden" name="q_type" value="{{question.question_type.0}}">
		  				{% csrf_token %}
	  			</div>
	  		</div>
	  		<div class="row">
	  			<div class="col-md-12">
	  				<button type="submit" class="submit-answer submit-button btn btn-lg btn-default" ng-disabled="!(answer)">Submit</button>
	  			</div>
	  		</div>
  		</form>
		<div class="footer-container">
		</div>
	</div>
</div>
