<div class="panel-footer {% if result %}success-footer {% else %} danger-footer {% endif %}">
	<div class="row">
		<div class="col-md-8">
			<h2>
				{% if result %}+{{new_points}} Points{% else %} Wrong! {% endif %}
			</h2>
		</div>
		<div class="col-md-4">
			<button type="button" class="next-question submit-button btn btn-lg btn-default">Next</button>
		</div>
		<input type="hidden" name="nextcsrf" value="{{ csrf_token }}">
	</div>
</div>
